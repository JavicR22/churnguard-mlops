data:
  test_size: 0.2
  random_state: 42
  target_column: Churn

features:
  numeric:
    - tenure
    - MonthlyCharges
    - TotalCharges
  categorical:
    - gender
    - SeniorCitizen
    - Partner
    - Dependents
    - PhoneService
    - MultipleLines
    - InternetService
    - OnlineSecurity
    - OnlineBackup
    - DeviceProtection
    - TechSupport
    - StreamingTV
    - StreamingMovies
    - Contract
    - PaperlessBilling
    - PaymentMethod

models:
  logistic_regression:
    C: 0.1
    max_iter: 1000
    random_state: 42

  random_forest:
    n_estimators: 200
    max_depth: 15
    min_samples_split: 3
    random_state: 42

  xgboost:
    n_estimators: 300
    max_depth: 5
    learning_rate: 0.05
    subsample: 0.9
    random_state: 42

thresholds:
  min_auc: 0.78
  min_f1: 0.58
  min_recall: 0.55
  drift_psi: 0.10