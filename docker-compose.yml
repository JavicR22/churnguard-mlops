version: "3.9"

services:
  # ─── Base de datos para MLflow ───────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: churnguard-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow123}
      POSTGRES_DB: ${POSTGRES_DB:-mlflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── MLflow Tracking Server ───────────────────────────────────────────
  mlflow:
    image: python:3.11-slim
    container_name: churnguard-mlflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow123}@postgres:5432/${POSTGRES_DB:-mlflow}
      MLFLOW_ARTIFACT_ROOT: /mlartifacts
    volumes:
      - mlflow_artifacts:/mlartifacts
    ports:
      - "5000:5000"
    command: >
      bash -c "pip install mlflow psycopg2-binary --quiet &&
               mlflow server
               --backend-store-uri postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow123}@postgres:5432/${POSTGRES_DB:-mlflow}
               --artifact-root /mlartifacts
               --host 0.0.0.0
               --port 5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ─── API FastAPI ──────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: churnguard-api
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_NAME: ${MODEL_NAME:-churn-prediction-model}
      MODEL_STAGE: ${MODEL_STAGE:-Production}
      API_KEY: ${API_KEY:-dev-key-change-in-production}
      DATABASE_URL: postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow123}@postgres:5432/${POSTGRES_DB:-mlflow}
    volumes:
      - ./models:/app/models
      - ./data/processed:/app/data/processed
      - ./monitoring/reports:/app/monitoring/reports
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  mlflow_artifacts:
