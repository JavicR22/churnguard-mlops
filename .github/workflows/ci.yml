# ══════════════════════════════════════════════════════════════════════════════
# CI — Lint · Tests · Docker Validate
# ══════════════════════════════════════════════════════════════════════════════

name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # ── Job 1: Linting ──────────────────────────────────────────────────────────
  lint:
    name: Lint (flake8 + black)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Instalar herramientas de lint
        run: pip install flake8 black

      - name: flake8 — verificar estilo
        run: |
          flake8 src/ api/ tests/ monitoring/ \
            --max-line-length=100 \
            --exclude=__pycache__ \
            --ignore=E203,W503,E501

      - name: black — verificar formato
        run: |
          black --check --line-length=100 src/ api/ tests/ monitoring/

  # ── Job 2: Tests ────────────────────────────────────────────────────────────
  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: lint

    env:
      MLFLOW_TRACKING_URI: sqlite:///test_mlflow.db
      API_KEY: test-key-ci
      MODEL_NAME: churn-prediction-model
      MODEL_STAGE: Production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Instalar dependencias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Descargar dataset
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          pip install kaggle
          mkdir -p data/raw
          kaggle datasets download -d blastchar/telco-customer-churn \
            -p data/raw --unzip

      - name: Generar artefactos ML
        run: |
          echo "── Ejecutando pipeline ──"
          python src/data_prep.py
          python src/train.py
          python src/evaluate.py
          echo "── Artefactos generados ──"
          ls -lh models/ data/processed/ reports/

      - name: Ejecutar tests
        env:
          MLFLOW_TRACKING_URI: sqlite:///mlflow_test.db
          API_KEY: test-key
          MODEL_STAGE: Production
        run: |
          pytest tests/ \
            --cov=src \
            --cov=api \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-fail-under=75 \
            --omit=src/data_prep.py,src/train.py,src/evaluate.py \
            -v

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-html-${{ github.run_number }}
          path: htmlcov/
          retention-days: 14

      - name: Subir cobertura XML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml-${{ github.run_number }}
          path: coverage.xml
          retention-days: 14

  # ── Job 3: Docker build validate ────────────────────────────────────────────
  docker-build:
    name: Docker Build Validate
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build imagen API (sin push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: churnguard-api:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Build imagen MLflow (sin push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.mlflow
          push: false
          tags: churnguard-mlflow:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Validar docker-compose.yml sintaxis
        run: docker compose config --quiet && echo "✅ docker-compose.yml válido"