# CD â€” Build Â· Push Â· Deploy
#
# Se ejecuta ÃšNICAMENTE cuando CI pasa en la rama main.
# Usa workflow_run para garantizar que CI terminÃ³ exitosamente.
#
# Publica imÃ¡genes Docker multi-plataforma en:
#   - GitHub Container Registry (GHCR) â€” sin secrets adicionales
#   - Docker Hub (opcional, requiere DOCKERHUB_USERNAME + DOCKERHUB_TOKEN)
#
# Tags generados:
#   ghcr.io/<owner>/churnguard-mlops:latest
#   ghcr.io/<owner>/churnguard-mlops:main
#   ghcr.io/<owner>/churnguard-mlops:sha-<short-sha>
#   ghcr.io/<owner>/churnguard-mlops:v1.2.3  (si hay un tag git semver)
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

jobs:

  # â”€â”€ Verificar que CI pasÃ³ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  check-ci:
    name: Verificar CI exitoso
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: CI pasÃ³ correctamente
        run: |
          echo "âœ… CI completado con Ã©xito en: ${{ github.event.workflow_run.head_sha }}"
          echo "   Workflow: ${{ github.event.workflow_run.name }}"
          echo "   Branch:   ${{ github.event.workflow_run.head_branch }}"

  # â”€â”€ Build y Push imagen API â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push-api:
    name: Build & Push API (multi-platform)
    runs-on: ubuntu-latest
    needs: check-ci

    permissions:
      contents: read
      packages: write  # Necesario para pushear a GHCR

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      # QEMU permite emular ARM64 en runners amd64
      - name: Setup QEMU (cross-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # â”€â”€ AutenticaciÃ³n â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Login a GHCR (GitHub Container Registry)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login a Docker Hub (opcional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # â”€â”€ Metadata y tags â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Generar metadata y tags para la imagen API
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/churnguard-mlops
            ${{ secrets.DOCKERHUB_USERNAME != '' && format('{0}/churnguard-mlops', secrets.DOCKERHUB_USERNAME) || '' }}
          tags: |
            # latest solo en main
            type=raw,value=latest,enable=${{ github.event.workflow_run.head_branch == 'main' }}
            # Nombre de la rama
            type=raw,value=${{ github.event.workflow_run.head_branch }}
            # SHA corto del commit
            type=sha,prefix=sha-,format=short,sha=${{ github.event.workflow_run.head_sha }}
            # Tag semver si existe (v1.2.3)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          labels: |
            org.opencontainers.image.title=ChurnGuard API
            org.opencontainers.image.description=Customer Churn Prediction MLOps Platform
            org.opencontainers.image.vendor=ChurnGuard
          flavor: |
            latest=false

      # â”€â”€ Build y Push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build y Push imagen API multi-platform
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # CachÃ© de capas en GitHub Actions (acelera builds siguientes)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Provenance y SBOM para supply chain security
          provenance: true
          sbom: true

      - name: Resumen del build
        run: |
          echo "## ğŸ³ Docker Build Completado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags publicados:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Plataformas:** linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY

  # â”€â”€ Build y Push imagen MLflow â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push-mlflow:
    name: Build & Push MLflow Server
    runs-on: ubuntu-latest
    needs: check-ci

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata imagen MLflow
        id: meta-mlflow
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/churnguard-mlflow
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-,format=short,sha=${{ github.event.workflow_run.head_sha }}
            type=semver,pattern={{version}}

      - name: Build y Push imagen MLflow
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile.mlflow
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta-mlflow.outputs.tags }}
          labels: ${{ steps.meta-mlflow.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€ NotificaciÃ³n final â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify:
    name: Resumen del deploy
    runs-on: ubuntu-latest
    needs: [build-and-push-api, build-and-push-mlflow]
    if: always()

    steps:
      - name: Estado final
        run: |
          API_STATUS="${{ needs.build-and-push-api.result }}"
          MLFLOW_STATUS="${{ needs.build-and-push-mlflow.result }}"

          echo "## ğŸš€ Deploy Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Imagen | Estado |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ChurnGuard API | $([[ $API_STATUS == 'success' ]] && echo 'âœ… OK' || echo 'âŒ FAILED') |" >> $GITHUB_STEP_SUMMARY
          echo "| MLflow Server  | $([[ $MLFLOW_STATUS == 'success' ]] && echo 'âœ… OK' || echo 'âŒ FAILED') |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.event.workflow_run.head_sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Rama:** \`${{ github.event.workflow_run.head_branch }}\`" >> $GITHUB_STEP_SUMMARY

          if [[ "$API_STATUS" != "success" || "$MLFLOW_STATUS" != "success" ]]; then
            echo "âŒ Uno o mÃ¡s builds fallaron."
            exit 1
          fi
          echo "âœ… Todas las imÃ¡genes publicadas correctamente."
