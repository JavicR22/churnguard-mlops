name: CD — Build & Push Docker

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: []  # Agrega aquí el job de CI si quieres que dependa de él

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependencias y correr tests
        env:
          MLFLOW_TRACKING_URI: sqlite:///test_mlflow.db
          API_KEY: test-key
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pytest tests/ -v --tb=short

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extraer metadatos para Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/churnguard-mlops
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build y Push imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Notificar éxito
        if: success()
        run: |
          echo "✅ Imagen Docker pusheada exitosamente"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

      - name: Notificar fallo
        if: failure()
        run: |
          echo "❌ El deploy falló. Revisar logs."
